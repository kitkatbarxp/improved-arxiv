<h3>Article Info</h3>
<h4>Title</h4>
{{ article.title }}
<br>
<h4>Authors</h4>
<ul>
{% for author in article.authors.all %}
    {% url 'author' author.id as author_url %}
    <li><a href="{{ author_url }}" target="_blank">{{ author.name }}</a></li>
{% endfor %}
</ul>
<h4>Summary</h4> 
{{ article.summary }}
